<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TurnoX - Cargar Créditos</title>

  <style>
/* Reset básico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

/* Fondo general */
body {
  background: #f4f6f9;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 20px;
}

/* Contenedor principal */
.panel {
  background: #fff;
  width: 100%;
  max-width: 500px;
  border-radius: 16px;
  box-shadow: 0 8px 18px rgba(0,0,0,0.1);
  padding: 25px 30px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* Título */
.panel h1 {
  font-size: 1.6rem;
  font-weight: 700;
  color: #2a3d66;
  margin-bottom: 10px;
  text-align: center;
}

/* Labels y selects */
label {
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
  color: #444;
}

select, input[type="number"] {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #ddd;
  border-radius: 10px;
  font-size: 1rem;
  transition: border 0.2s;
}

select:focus, input[type="number"]:focus {
  outline: none;
  border-color: #4f7cff;
  box-shadow: 0 0 0 3px rgba(79,124,255,0.2);
}

/* Botón */
button {
  background: linear-gradient(135deg, #4f7cff, #3a5ed0);
  color: white;
  border: none;
  padding: 12px;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.15s ease, background 0.3s ease;
}

button:hover {
  transform: scale(1.03);
  background: linear-gradient(135deg, #3a5ed0, #2e4bb3);
}

/* Resultado / mensajes */
#resultado {
  padding: 12px;
  border-radius: 10px;
  text-align: center;
  font-weight: 600;
}

#resultado.success {
  background: #e2f9e5;
  color: #2d8a4d;
}

#resultado.error {
  background: #fde2e2;
  color: #b52323;
}

/* Responsive */
@media (max-width: 600px) {
  .panel {
    padding: 20px;
  }
  .panel h1 {
    font-size: 1.4rem;
  }
}

</style>

  
</head>
<body>
  
<div class="creditos-panel">
  <h3>Panel de Créditos</h3>

  <!-- Login -->
  <label>Usuario</label>
  <input type="text" id="usuario" autocomplete="username">
  <label>Clave</label>
  <input type="password" id="clave" autocomplete="current-password">
  <button id="btnLogin">Ingresar y ver saldo</button>

  <hr style="margin:14px 0; opacity:.3">

  <!-- Saldo del vendedor -->
  <label>Saldo disponible</label>
  <input type="number" id="saldo" value="0" readonly>

  <!-- Asignación a cliente -->
  <label>Cliente</label>
  <select id="cliente">
    <option value="cliente1">Cliente 1</option>
    <option value="cliente2">Cliente 2</option>
    <option value="cliente3">Cliente 3</option>
  </select>

  <label>Cantidad a cargar</label>
  <input type="number" id="cantidad" value="10" min="1">

  <button id="cargarBtn">Cargar Créditos</button>

  <div id="resultado"></div>
</div>

<script>
  const usuarioInput = document.getElementById("usuario");
  const claveInput   = document.getElementById("clave");
  const saldoInput   = document.getElementById("saldo");
  const clienteSel   = document.getElementById("cliente");
  const cantidadInp  = document.getElementById("cantidad");
  const btnLogin     = document.getElementById("btnLogin");
  const btnCargar    = document.getElementById("cargarBtn");
  const resultado    = document.getElementById("resultado");

  btnLogin.addEventListener("click", async () => {
    resultado.textContent = "";
    try {
      const res = await fetch("/.netlify/functions/proxy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          accion: "obtenerSaldo",
          usuario: usuarioInput.value.trim(),
          clave:   claveInput.value.trim()
        })
      });
      const data = await res.json();
      if (data.success) {
        saldoInput.value = data.saldo;
        resultado.textContent = `Bienvenido ${data.vendedor}. Saldo: ${data.saldo}`;
        resultado.className = "success";
      } else {
        resultado.textContent = data.error || "Login inválido";
        resultado.className = "error";
      }
    } catch (e) {
      resultado.textContent = "Error de conexión";
      resultado.className = "error";
      console.error(e);
    }
  });

  btnCargar.addEventListener("click", async () => {
    resultado.textContent = "";
    const cant = Number(cantidadInp.value || 0);
    if (cant <= 0) {
      resultado.textContent = "Cantidad inválida";
      resultado.className = "error";
      return;
    }

    // Validación local de saldo (extra, el real se valida en el servidor)
    if (cant > Number(saldoInput.value || 0)) {
      resultado.textContent = "Saldo insuficiente. Recargá créditos.";
      resultado.className = "error";
      return;
    }

    try {
      const res = await fetch("/.netlify/functions/proxy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          accion:  "cargarCreditos",
          usuario: usuarioInput.value.trim(),
          clave:   claveInput.value.trim(),
          cliente: clienteSel.value,
          cantidad: cant
        })
      });
      const data = await res.json();
      if (data.success) {
        saldoInput.value = data.nuevoSaldo ?? saldoInput.value;
        resultado.textContent = `Créditos cargados a ${data.cliente}. Saldo restante: ${saldoInput.value}`;
        resultado.className = "success";
      } else {
        resultado.textContent = data.error || "No se pudo cargar";
        resultado.className = "error";
      }
    } catch (e) {
      resultado.textContent = "Error de conexión";
      resultado.className = "error";
      console.error(e);
    }
  });
</script>


</body>
</html>
