<head>
  <meta charset="UTF-8" />
  <title>TurnoX Créditos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap">

  <!-- Iconos -->
  <link rel="icon" type="image/png" href="https://i.ibb.co/p6Ycq6XC/Turnox-logo.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Colores, tipografía y animaciones similares -->
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: "Montserrat", sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #533482;
    }

    /* Navbar principal */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #533482;
      color: white;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      backdrop-filter: blur(6px);
    }

    .navbar-logo img,
    .navbar-logo p {
      width: 130px;
      opacity: 0;
      transform: translateX(100px);
      animation: slideInRight 1.2s cubic-bezier(0.25,1,0.5,0.2) forwards,
                 saltitoSutil 6s ease-in-out 1.2s infinite;
    }

    @keyframes slideInRight {
      0% { transform: translateX(100px); opacity:0; }
      80% { transform: translateX(-10px); opacity:1; }
      100% { transform: translateX(0); opacity:1; }
    }

    @keyframes saltitoSutil {
      0%,80%,100% { transform: translateY(0); }
      85% { transform: translateY(-4px); }
      90% { transform: translateY(0); }
    }

    .navbar-menu { display: flex; gap: 20px; }
    .navbar-menu .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 6px 8px;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }
    .navbar-menu .nav-link:hover { background-color: #6B6870; }

    /* Botón de acceso */
    .btn-redireccion {
      background-color: #6B6870;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .btn-redireccion:hover { background-color: #533482; }

    /* Responsive */
    @media (max-width:768px){
      .navbar-menu { flex-direction: column; position:absolute; top:85px; right:2px; background: rgba(54,42,111,0.95); border-radius:8px; max-height:0; overflow:hidden; transition:max-height 0.4s ease-in-out;}
      .navbar-menu.active { max-height:300px; }
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="navbar-logo">
      <img src="https://i.ibb.co/p6Ycq6XC/Turnox-logo.png" alt="Logo" />
      <p style="text-align:center; margin:0px; font-size: 10px;">Tu Logo | Tus Colores</p>
    </div>
    <div class="navbar-action">
      <button class="btn-redireccion" onclick="window.location.href='panel/'">
        Acceso
      </button>
    </div>
  </header>
</body>
