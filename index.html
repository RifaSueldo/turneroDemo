<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Proxy Netlify</title>
</head>
<body>
  <h1>Prueba de Proxy con Netlify</h1>
  <button id="btn">Probar conexi√≥n</button>
  <pre id="resultado"></pre>

  <script>
document.getElementById("btn").addEventListener("click", async () => {
  try {
    const res = await fetch("/.netlify/functions/proxy", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ usuario: "demo", clave: "1234" }) // ejemplo
    });
    const data = await res.json();
    document.getElementById("resultado").innerText = JSON.stringify(data, null, 2);
  } catch (error) {
    document.getElementById("resultado").innerText = "Error: " + error;
  }
});
</script>

</body>
</html>
