<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TurnoX - Cargar Créditos</title>
</head>
<body>
  <h1>TurnoX - Cargar Créditos</h1>

  <label for="cantidad">Cantidad de créditos:</label>
  <input type="number" id="cantidad" value="1" min="1">

  <button id="cargarBtn">Cargar Créditos</button>

  <p id="resultado"></p>

  <script>
    const btn = document.getElementById("cargarBtn");
    const input = document.getElementById("cantidad");
    const resultado = document.getElementById("resultado");

    btn.addEventListener("click", async () => {
      const creditos = Number(input.value);
      if (creditos < 1) {
        resultado.textContent = "Ingrese una cantidad válida";
        return;
      }

      try {
        const res = await fetch("/.netlify/functions/proxy", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ accion: "cargarCreditos", cantidad: creditos })
        });

        const data = await res.json();

        if (data.success) {
          resultado.textContent = "Créditos cargados correctamente!";
          console.log("Respuesta del proxy:", data);
        } else {
          resultado.textContent = "Error: " + (data.error || "desconocido");
        }

      } catch (err) {
        console.error(err);
        resultado.textContent = "Error de conexión al servidor";
      }
    });
  </script>
</body>
</html>
