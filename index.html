<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TurnoX - Cargar Créditos</title>

  <style>

</style>

  
</head>
<body>
  
<div class="creditos-panel">
  <h3>Panel de Créditos</h3>
  
  <label for="saldo">Saldo disponible:</label>
  <input type="number" id="saldo" value="100" readonly>
  
  <label for="cliente">Cliente:</label>
  <select id="cliente">
    <option value="cliente1">Cliente 1</option>
    <option value="cliente2">Cliente 2</option>
    <option value="cliente3">Cliente 3</option>
  </select>
  
  <label for="cantidad">Cantidad a cargar:</label>
  <input type="number" id="cantidad" value="10" min="1">
  
  <button id="cargarBtn">Cargar Créditos</button>
  
  <div id="resultado"></div>
</div>

<script>
  const saldoInput = document.getElementById("saldo");
  const cantidadInput = document.getElementById("cantidad");
  const clienteSelect = document.getElementById("cliente");
  const resultado = document.getElementById("resultado");
  const cargarBtn = document.getElementById("cargarBtn");

  cargarBtn.addEventListener("click", async () => {
    let saldo = parseInt(saldoInput.value);
    let cantidad = parseInt(cantidadInput.value);
    const cliente = clienteSelect.value;

    if (cantidad > saldo) {
      resultado.textContent = "No hay suficiente saldo. Por favor recargar créditos.";
      return;
    }

    try {
      const res = await fetch("/.netlify/functions/proxy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ accion: "cargarCreditos", cantidad, cliente })
      });

      const data = await res.json();

      if (data.success) {
        saldo -= cantidad;
        saldoInput.value = saldo;
        resultado.textContent = `Créditos cargados correctamente a ${cliente}!`;
      } else {
        resultado.textContent = "Error: " + (data.error || "desconocido");
      }
    } catch (err) {
      resultado.textContent = "Error de conexión al servidor";
      console.error(err);
    }
  });
</script>
