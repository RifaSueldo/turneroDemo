<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TurnoX Créditos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap">

  <!-- Iconos -->
  <link rel="icon" type="image/png" href="https://i.ibb.co/p6Ycq6XC/Turnox-logo.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Colores, tipografía y animaciones similares -->
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: "Montserrat", sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #533482;
    }

    /* Navbar principal */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #533482;
      color: white;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      backdrop-filter: blur(6px);
    }

    .navbar-logo img,
    .navbar-logo p {
      width: 130px;
      opacity: 0;
      transform: translateX(100px);
      animation: slideInRight 1.2s cubic-bezier(0.25,1,0.5,0.2) forwards,
                 saltitoSutil 6s ease-in-out 1.2s infinite;
    }

    @keyframes slideInRight {
      0% { transform: translateX(100px); opacity:0; }
      80% { transform: translateX(-10px); opacity:1; }
      100% { transform: translateX(0); opacity:1; }
    }

    @keyframes saltitoSutil {
      0%,80%,100% { transform: translateY(0); }
      85% { transform: translateY(-4px); }
      90% { transform: translateY(0); }
    }

    .navbar-menu { display: flex; gap: 20px; }
    .navbar-menu .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 6px 8px;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }
    .navbar-menu .nav-link:hover { background-color: #6B6870; }

   
    /* Responsive */
    @media (max-width:768px){
      .navbar-menu { flex-direction: column; position:absolute; top:85px; right:2px; background: rgba(54,42,111,0.95); border-radius:8px; max-height:0; overflow:hidden; transition:max-height 0.4s ease-in-out;}
      .navbar-menu.active { max-height:300px; }
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="navbar-logo">
      <img src="https://i.ibb.co/p6Ycq6XC/Turnox-logo.png" alt="Logo" />
      <p style="text-align:center; margin:0px; font-size: 10px;">Tu Logo | Tus Colores</p>
    </div>
    <div class="navbar-action">
      
    </div>
  </header>
  
<div class="creditos-panel">
  <h3>Panel de Créditos</h3>

  <!-- Login -->
  <label>Usuario</label>
  <input type="text" id="usuario" autocomplete="username">
  <label>Clave</label>
  <input type="password" id="clave" autocomplete="current-password">
  <button id="btnLogin">Ingresar y ver saldo</button>

  <hr style="margin:14px 0; opacity:.3">

  <!-- Contenido protegido -->
<div id="contenidoUsuario" style="display:none;">
  <h3>Saldo disponible: <span id="saldo">0</span></h3>
  <p>Cliente: <span id="cliente">Cliente 1</span></p>
  <input type="number" id="cantidad" placeholder="Cantidad a cargar">
  <button id="cargarCreditos">Cargar Créditos</button>
  <p id="mensajeSaldo" style="color:red; display:none;">Saldo insuficiente. Recargá créditos.</p>
</div>

<script>
const btnLogin = document.getElementById('btnLogin');
const loginContainer = document.getElementById('loginContainer');
const contenidoUsuario = document.getElementById('contenidoUsuario');
const loginError = document.getElementById('loginError');

const saldoSpan = document.getElementById('saldo');
const clienteSpan = document.getElementById('cliente');
const cantidadInput = document.getElementById('cantidad');
const cargarBtn = document.getElementById('cargarCreditos');
const mensajeSaldo = document.getElementById('mensajeSaldo');

let usuarioActual = null;
let saldoActual = 0;

// Función de login simulada (puede reemplazarse por tu backend/AppSheet)
btnLogin.addEventListener('click', () => {
  const usuario = document.getElementById('usuario').value;
  const clave = document.getElementById('clave').value;

  // Simulación de verificación
  if(usuario === 'cliente1' && clave === '1234') {
    usuarioActual = usuario;
    saldoActual = 10; // Ejemplo, traer del backend
    mostrarContenido();
  } else {
    loginError.style.display = 'block';
  }
});

function mostrarContenido() {
  loginContainer.style.display = 'none';
  contenidoUsuario.style.display = 'block';
  
  // Setear datos
  saldoSpan.textContent = saldoActual;
  clienteSpan.textContent = usuarioActual;
}

// Manejo de carga de créditos
cargarBtn.addEventListener('click', () => {
  const cantidad = parseInt(cantidadInput.value);
  
  if(cantidad > saldoActual) {
    mensajeSaldo.style.display = 'block';
  } else {
    saldoActual -= cantidad;
    saldoSpan.textContent = saldoActual;
    mensajeSaldo.style.display = 'none';
    alert(`Se cargaron ${cantidad} créditos`);
    cantidadInput.value = '';
  }
});
</script>


</body>
</html>
