<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TurnoX - Cargar Créditos</title>
</head>
<body>
  <label for="cliente">Seleccionar cliente:</label>
<select id="cliente">
  <option value="cliente1">Cliente 1</option>
  <option value="cliente2">Cliente 2</option>
  <option value="cliente3">Cliente 3</option>
</select>

<label for="cantidad">Cantidad de créditos:</label>
<input type="number" id="cantidad" value="10" min="1">

<button id="btnCargar">Cargar Créditos</button>
<div id="resultado"></div>

  <script>
   const btn = document.getElementById("btnCargar");
const resultado = document.getElementById("resultado");

btn.addEventListener("click", async () => {
  const cantidad = Number(document.getElementById("cantidad").value);
  const cliente = document.getElementById("cliente").value;

  if (cantidad < 1) {
    resultado.textContent = "Ingrese una cantidad válida";
    return;
  }

  try {
    const res = await fetch("/.netlify/functions/proxy", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ accion: "cargarCreditos", cantidad, cliente })
    });

    const data = await res.json();

    if (data.success) {
      resultado.textContent = `Créditos cargados correctamente para ${cliente}!`;
      console.log("Respuesta del proxy:", data);
    } else {
      resultado.textContent = "Error: " + (data.error || "desconocido");
    }

  } catch (err) {
    console.error(err);
    resultado.textContent = "Error de conexión al servidor";
  }
});

  </script>
</body>
</html>
