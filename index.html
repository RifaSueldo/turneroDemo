<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TurnoX Panel Vendedor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f0f0f0; }
    form, .panel { background: #fff; padding: 2rem; border-radius: 8px; max-width: 900px; margin: 1rem auto; }
    input { padding: 0.5rem; margin-bottom: 1rem; width: 100%; }
    button { padding: 0.5rem 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
    th { background: #eee; }
    .hidden { display: none; }
  </style>
</head>
<body>

<h1 style="text-align:center;">TurnoX Panel</h1>

<!-- Login -->
<form id="loginForm">
  <input type="text" id="usuario" placeholder="Usuario" required />
  <input type="password" id="clave" placeholder="Clave" required />
  <button type="submit">Iniciar sesión</button>
  <div id="mensaje"></div>
</form>

<!-- Panel -->
<div class="panel hidden" id="panel">
  <h2>Mis Datos</h2>
  <table id="tablaVendedores">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Créditos Asignados</th>
        <th>Créditos Usados</th>
        <th>Créditos Disponibles</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Mis Plataformas</h2>
  <table id="tablaPlataformas">
    <thead>
      <tr>
        <th>FechaHora</th>
        <th>Nombre</th>
        <th>Usuario</th>
        <th>Clave</th>
        <th>Agregar Créditos</th>
        <th>Guardar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const loginForm = document.getElementById("loginForm");
const mensaje = document.getElementById("mensaje");
const panel = document.getElementById("panel");

const tablaVendedores = document.getElementById("tablaVendedores").querySelector("tbody");
const tablaPlataformas = document.getElementById("tablaPlataformas").querySelector("tbody");

let vendedorLogueado = null;
let plataformasData = [];

loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  mensaje.textContent = "Validando...";

  const usuario = document.getElementById("usuario").value.trim();
  const clave = document.getElementById("clave").value.trim();

  try {
    const res = await fetch("/.netlify/functions/proxy", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ usuario, clave })
    });

    const data = await res.json();

    if (data.success) {
      vendedorLogueado = data.vendedores.find(v => v.Usuario === usuario) || data.vendedores[0];

      // Filtramos solo sus plataformas
      plataformasData = data.plataformas.filter(p =>
        String(p.VendedorID).trim() === String(vendedorLogueado.ID_Vendedor).trim()
      );

      mensaje.style.color = "green";
      mensaje.textContent = "¡Login exitoso!";
      loginForm.classList.add("hidden");
      panel.classList.remove("hidden");

      renderVendedor();
      renderPlataformas();
    } else {
      mensaje.style.color = "red";
      mensaje.textContent = data.message || "Usuario o clave incorrectos";
    }
  } catch (err) {
    mensaje.style.color = "red";
    mensaje.textContent = "Error de conexión: " + err.message;
  }
});

function renderVendedor() {
  tablaVendedores.innerHTML = "";
  const v = vendedorLogueado;
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${v.ID_Vendedor}</td>
    <td>${v.Nombre}</td>
    <td>${v.Creditos_Asignados}</td>
    <td>${v.Creditos_Usados}</td>
    <td>${v.Creditos_Disponibles}</td>
  `;
  tablaVendedores.appendChild(tr);
}

function renderPlataformas() {
  tablaPlataformas.innerHTML = "";
  plataformasData.forEach((p, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${p.FechaHora}</td>
      <td>${p.Nombre}</td>
      <td><input type="text" value="${p.usuario}" data-index="${i}" /></td>
      <td><input type="text" value="${p.clave}" data-index="${i}" /></td>
      <td><input type="number" min="0" placeholder="Agregar" data-index="${i}" /></td>
      <td><button onclick="guardarCredito(${i})">Guardar</button></td>
    `;
    tablaPlataformas.appendChild(tr);
  });
}

// Función para agregar créditos a la plataforma
window.guardarCredito = async function(i) {
  const input = tablaPlataformas.querySelectorAll("input[type=number]")[i];
  const creditosAgregar = Number(input.value || 0);
  if (creditosAgregar <= 0) {
    alert("Ingresá un valor válido de créditos.");
    return;
  }

  const plataforma = plataformasData[i];

  if (creditosAgregar > vendedorLogueado.Creditos_Disponibles) {
    alert("No hay créditos suficientes disponibles.");
    return;
  }

  try {
    // Llamada a la URL de la plataforma (App Script)
    const res = await fetch(plataforma.URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ creditos: creditosAgregar })
    });

    const result = await res.json();

    if (result.success) {
      // Actualizamos localmente los créditos del vendedor
      vendedorLogueado.Creditos_Usados += creditosAgregar;
      vendedorLogueado.Creditos_Disponibles -= creditosAgregar;
      renderVendedor();
      input.value = "";
      alert(`Se agregaron ${creditosAgregar} créditos a ${plataforma.Nombre}`);
    } else {
      alert("Error al agregar créditos: " + (result.message || "desconocido"));
    }
  } catch (err) {
    alert("Error de conexión al agregar créditos: " + err.message);
  }
}
</script>
</body>
</html>
