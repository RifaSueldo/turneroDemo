<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel TurnoX</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f0f0f0; }
    form, .panel { background: #fff; padding: 2rem; border-radius: 8px; max-width: 800px; margin: 1rem auto; }
    input { padding: 0.5rem; margin-bottom: 1rem; width: 100%; }
    button { padding: 0.5rem 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
    th { background: #eee; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1 style="text-align:center;">TurnoX Panel</h1>

  <!-- Login -->
  <form id="loginForm">
    <input type="text" id="usuario" placeholder="Usuario" required />
    <input type="password" id="clave" placeholder="Clave" required />
    <button type="submit">Iniciar sesión</button>
    <div id="mensaje"></div>
  </form>

  <!-- Panel -->
  <div class="panel hidden" id="panel">
    <h2>Vendedores</h2>
    <table id="tablaVendedores">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Créditos Asignados</th>
          <th>Créditos Usados</th>
          <th>Créditos Disponibles</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Plataformas</h2>
    <table id="tablaPlataformas">
      <thead>
        <tr>
          <th>FechaHora</th>
          <th>ID Vendedor</th>
          <th>Nombre</th>
          <th>Usuario</th>
          <th>Clave</th>
          <th>Créditos</th>
          <th>Editar Créditos</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const mensaje = document.getElementById("mensaje");
    const panel = document.getElementById("panel");

    const tablaVendedores = document.getElementById("tablaVendedores").querySelector("tbody");
    const tablaPlataformas = document.getElementById("tablaPlataformas").querySelector("tbody");

    let vendedoresData = [];
    let plataformasData = [];

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      mensaje.textContent = "Validando...";
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();

      try {
        const res = await fetch("/.netlify/functions/proxy", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, clave })
        });
        const data = await res.json();
// -------------------------
// FILTRAR DATOS DEL VENDEDOR
// -------------------------
if (data.success) {
  // Guardamos el usuario que se logueó
  const usuarioInput = document.getElementById("usuario").value.trim();

  // Buscamos el vendedor logueado por su usuario
  vendedorLogueado = data.vendedores.find(v => v.Usuario === usuarioInput);

  if (!vendedorLogueado) {
    alert("No se encontró el vendedor logueado.");
    return;
  }

  // Filtramos solo las plataformas asignadas a ese vendedor
  plataformasData = data.plataformas.filter(p => p.VendedorID === vendedorLogueado.ID_Vendedor);

  // Ahora podemos renderizar solo sus datos
  renderVendedor();
  renderPlataformas();
}

        if (data.success) {
          mensaje.style.color = "green";
          mensaje.textContent = "¡Login exitoso!";
          loginForm.classList.add("hidden");
          panel.classList.remove("hidden");

          // Guardamos datos
          vendedoresData = data.vendedores;
          plataformasData = data.plataformas;

          renderVendedores();
          renderPlataformas();
        } else {
          mensaje.style.color = "red";
          mensaje.textContent = data.message || "Usuario o clave incorrectos";
        }
      } catch (err) {
        mensaje.style.color = "red";
        mensaje.textContent = "Error de conexión: " + err.message;
      }
    });

    function renderVendedores() {
      tablaVendedores.innerHTML = "";
      vendedoresData.forEach(v => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${v.ID_Vendedor}</td>
          <td>${v.Nombre}</td>
          <td>${v.Creditos_Asignados}</td>
          <td>${v.Creditos_Usados}</td>
          <td>${v.Creditos_Disponibles}</td>
        `;
        tablaVendedores.appendChild(tr);
      });
    }

    function renderPlataformas() {
      tablaPlataformas.innerHTML = "";
      plataformasData.forEach((p, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.FechaHora}</td>
          <td>${p.VendedorID}</td>
          <td>${p.Nombre}</td>
          <td>${p.usuario}</td>
          <td>${p.clave}</td>
          <td><input type="number" value="${p.creditos}" data-index="${i}" /></td>
          <td><button onclick="guardarCredito(${i})">Guardar</button></td>
        `;
        tablaPlataformas.appendChild(tr);
      });
    }

    window.guardarCredito = function(i) {
      const input = tablaPlataformas.querySelector(`input[data-index='${i}']`);
      const nuevoCredito = Number(input.value);
      plataformasData[i].creditos = nuevoCredito;

      alert(`Créditos actualizados localmente para ${plataformasData[i].Nombre}. Cuando envíes al GAS, se recalcularán los créditos.`);
      // Aquí podrías hacer un fetch para enviar el cambio al GAS si quieres que se guarde automáticamente
    }
  </script>

</body>
</html>
