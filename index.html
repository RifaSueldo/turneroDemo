<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TurnoX Créditos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap">

  <!-- Iconos -->
  <link rel="icon" type="image/png" href="https://i.ibb.co/p6Ycq6XC/Turnox-logo.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Colores, tipografía y animaciones similares -->
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: "Montserrat", sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #533482;
    }

    /* Navbar principal */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #533482;
      color: white;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      backdrop-filter: blur(6px);
    }

    .navbar-logo img,
    .navbar-logo p {
      width: 130px;
      opacity: 0;
      transform: translateX(100px);
      animation: slideInRight 1.2s cubic-bezier(0.25,1,0.5,0.2) forwards,
                 saltitoSutil 6s ease-in-out 1.2s infinite;
    }

    @keyframes slideInRight {
      0% { transform: translateX(100px); opacity:0; }
      80% { transform: translateX(-10px); opacity:1; }
      100% { transform: translateX(0); opacity:1; }
    }

    @keyframes saltitoSutil {
      0%,80%,100% { transform: translateY(0); }
      85% { transform: translateY(-4px); }
      90% { transform: translateY(0); }
    }

    .navbar-menu { display: flex; gap: 20px; }
    .navbar-menu .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 6px 8px;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }
    .navbar-menu .nav-link:hover { background-color: #6B6870; }

   
    /* Responsive */
    @media (max-width:768px){
      .navbar-menu { flex-direction: column; position:absolute; top:85px; right:2px; background: rgba(54,42,111,0.95); border-radius:8px; max-height:0; overflow:hidden; transition:max-height 0.4s ease-in-out;}
      .navbar-menu.active { max-height:300px; }
    }
    /* Contenedor principal */
.creditos-container {
  max-width: 360px;
  margin: 20px auto;
  padding: 20px;
  background: 
    linear-gradient(
      135deg,
      #d0d0d0 0%, 
      #f0f0f0 25%, 
      #c0c0c0 50%, 
      #e0e0e0 75%, 
      #d0d0d0 100%
    ),
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.05) 0px,
      rgba(255,255,255,0.05) 2px,
      transparent 2px,
      transparent 4px
    );
  background-blend-mode: overlay;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.08);
  color: #533482;
  font-family: "Montserrat", sans-serif;
}

/* Titulos y textos */
.creditos-container h3 {
  margin-top: 0;
  margin-bottom: 15px;
  font-size: 1.3em;
  color: #6B6870;
  text-align: center;
}

.creditos-container p {
  margin: 8px 0;
  font-size: 1em;
  text-align: center;
}

/* Select de cliente */
#cliente {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-bottom: 15px;
  font-family: "Montserrat", sans-serif;
  color: #533482;
  cursor: pointer;
}

/* Input cantidad */
#cantidadCargar {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-bottom: 15px;
  font-family: "Montserrat", sans-serif;
}

/* Botón cargar créditos */
#btnCargarCreditos {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  font-weight: 700;
  background: linear-gradient(135deg, #533482 0%, #482878 100%);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
  box-shadow: 0 4px 10px rgba(83,52,130,0.3);
}

#btnCargarCreditos:hover {
  background: linear-gradient(135deg, #533482 0%, #6B6870 100%);
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(83,52,130,0.5);
}

/* Mensaje de error / saldo insuficiente */
#mensajeError {
  color: #ff4d4d;
  font-weight: 600;
  text-align: center;
  margin-top: 10px;
}

/* Responsive */
@media (max-width: 768px) {
  .creditos-container {
    margin: 15px;
    padding: 15px;
  }
  
  .creditos-container h3 {
    font-size: 1.2em;
  }

  #cliente, #cantidadCargar, #btnCargarCreditos {
    font-size: 15px;
    padding: 10px;
  }
}
  </style>
</head>

<body>
  <header class="navbar">
    <div class="navbar-logo">
      <img src="https://i.ibb.co/p6Ycq6XC/Turnox-logo.png" alt="Logo" />
      <p style="text-align:center; margin:0px; font-size: 10px;">Tu Logo | Tus Colores</p>
    </div>
    <div class="navbar-action">
      
    </div>
     <!-- Login -->
  <label>Usuario</label>
  <input type="text" id="usuario" autocomplete="username">
  <label>Clave</label>
  <input type="password" id="clave" autocomplete="current-password">
  <button id="btnLogin">Ingresar y ver saldo</button>
  </header>
  
<div class="creditos-container">
  <h3>Saldo disponible: <span id="saldo">0</span></h3>
  <p>Cliente</p>
  <select id="cliente">
    <option value="cliente1">Cliente 1</option>
    <option value="cliente2">Cliente 2</option>
    <option value="cliente3">Cliente 3</option>
  </select>
  <p>Cantidad a cargar</p>
  <input type="number" id="cantidadCargar" value="10" min="1" />
  <button id="btnCargarCreditos">Cargar Créditos</button>
  <p id="mensajeError"></p>
</div>
<script>
  const usuarioInput = document.getElementById("usuario");
  const claveInput   = document.getElementById("clave");
  const saldoInput   = document.getElementById("saldo");
  const clienteSel   = document.getElementById("cliente");
  const cantidadInp  = document.getElementById("cantidad");
  const btnLogin     = document.getElementById("btnLogin");
  const btnCargar    = document.getElementById("cargarBtn");
  const resultado    = document.getElementById("resultado");

  btnLogin.addEventListener("click", async () => {
    resultado.textContent = "";
    try {
      const res = await fetch("/.netlify/functions/proxy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          accion: "obtenerSaldo",
          usuario: usuarioInput.value.trim(),
          clave:   claveInput.value.trim()
        })
      });
      const data = await res.json();
      if (data.success) {
        saldoInput.value = data.saldo;
        resultado.textContent = `Bienvenido ${data.vendedor}. Saldo: ${data.saldo}`;
        resultado.className = "success";
      } else {
        resultado.textContent = data.error || "Login inválido";
        resultado.className = "error";
      }
    } catch (e) {
      resultado.textContent = "Error de conexión";
      resultado.className = "error";
      console.error(e);
    }
  });

  btnCargar.addEventListener("click", async () => {
    resultado.textContent = "";
    const cant = Number(cantidadInp.value || 0);
    if (cant <= 0) {
      resultado.textContent = "Cantidad inválida";
      resultado.className = "error";
      return;
    }

    // Validación local de saldo (extra, el real se valida en el servidor)
    if (cant > Number(saldoInput.value || 0)) {
      resultado.textContent = "Saldo insuficiente. Recargá créditos.";
      resultado.className = "error";
      return;
    }

    try {
      const res = await fetch("/.netlify/functions/proxy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          accion:  "cargarCreditos",
          usuario: usuarioInput.value.trim(),
          clave:   claveInput.value.trim(),
          cliente: clienteSel.value,
          cantidad: cant
        })
      });
      const data = await res.json();
      if (data.success) {
        saldoInput.value = data.nuevoSaldo ?? saldoInput.value;
        resultado.textContent = `Créditos cargados a ${data.cliente}. Saldo restante: ${saldoInput.value}`;
        resultado.className = "success";
      } else {
        resultado.textContent = data.error || "No se pudo cargar";
        resultado.className = "error";
      }
    } catch (e) {
      resultado.textContent = "Error de conexión";
      resultado.className = "error";
      console.error(e);
    }
  });
</script>

</body>
</html>
