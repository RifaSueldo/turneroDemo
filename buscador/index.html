<style>
  body {
  font-family: "Montserrat", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
  margin: 0;
  padding: 0;
  background: #f8f8f8;
  color: #533482;
}
  /* Navbar principal */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #533482;
  color: white;
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 999;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  backdrop-filter: blur(6px);
}

.navbar-logo img,
.navbar-logo p {
  width: 130px;
  opacity: 0;
  transform: translateX(100px);
  animation: slideInRight 1.2s cubic-bezier(0.25, 1, 0.5, 0.2) forwards,
             saltitoSutil 6s ease-in-out 1.2s infinite; /* ciclo total de 6s */
}

@keyframes slideInRight {
  0% {
    transform: translateX(100px);
    opacity: 0;
  }
  80% {
    transform: translateX(-10px);
    opacity: 1;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes saltitoSutil {
  0%, 80%, 100% { transform: translateY(0); } /* Pausa mayor parte del ciclo */
  85% { transform: translateY(-4px); }  /* Pequeño pique */
  90% { transform: translateY(0); }
}

  input, button { padding:10px; margin:5px; font-family: "Montserrat", sans-serif;}
  table { border-collapse: collapse; width:100%; margin-top:20px;font-family: "Montserrat", sans-serif; }
  th, td { border:1px solid #ccc; padding:8px; text-align:left; font-family: "Montserrat", sans-serif;}
  th { background:#eee; }
  a { color: #1a73e8; text-decoration:none;font-family: "Montserrat", sans-serif; }

  .btn{
    font-family:"Montserrat",sans-serif;
    background:#533482;
    color:#fff;
    border:0;
    padding:10px 16px;
    border-radius:8px;
    font-weight:700;
    cursor:pointer;
    display:inline-block;
    text-decoration:none;
    text-align: center;
    box-shadow:0 3px 10px rgba(83,52,130,.25);
    transition:transform .15s ease, box-shadow .2s ease, background .2s ease;
  }
  .btn:hover{ background:#6B6870; transform:translateY(-1px); box-shadow:0 6px 14px rgba(83,52,130,.35); }
  .btn:active{ transform:translateY(0); box-shadow:0 2px 6px rgba(0,0,0,.2); }
</style>
</head>
<body>
<header class="navbar">
  <div class="navbar-logo"> 
    
   <img src="https://i.ibb.co/p6Ycq6XC/Turnox-logo.png" alt="Logo" />
    <p style="text-align:center; margin:0px; font-size: 10px;">Tu Logo | Tus Colores</p>
    
  </div>
 
 
  
</header>
<h2>Buscador de Comercios por Rubro</h2>
<a class="btn" href="https://creditos.turnox.pro/">VOLVER</a>
<label></label><input type="text" id="rubro" placeholder="Rubro Ej: Barbería">
<label></label><input type="text" id="ciudad" placeholder="Ciudad Ej: Córdoba">
<label></label><input type="text" id="pais" placeholder="país Ej: Argentina">
<button onclick="buscarComercios()">Buscar 20</button>
<button onclick="nextPage()">20 + </button>

<table>
  <thead>
    <tr><th>Nombre</th><th>Dirección</th><th>Teléfono</th></tr>
  </thead>
  <tbody id="comerciosTabla"></tbody>
</table>

<div id="googleMap" style="width:0;height:0;"></div>

<script>
let map;
let service;
let pager = null;
let resultadosMostrados = 0;
const maxResultados = 60;

function initMap() {
  map = new google.maps.Map(document.getElementById('googleMap'), {
    center: {lat:-34.6037, lng:-58.3816}, // Buenos Aires
    zoom: 12
  });
}

function buscarComercios() {
  resultadosMostrados = 0;
  document.getElementById('comerciosTabla').innerHTML = '';

  const rubro = document.getElementById('rubro').value;
  const ciudad = document.getElementById('ciudad').value;
  const pais = document.getElementById('pais').value;

  const query = `${rubro} in ${ciudad}, ${pais}`;
  const request = { query: query, fields: ['name','geometry','formatted_address'] };

  service = new google.maps.places.PlacesService(map);
  service.textSearch(request, function(results, status, pagination){
    if(status === google.maps.places.PlacesServiceStatus.OK){
      pager = pagination;
      mostrarResultados(results);
    } else {
      alert("Error al buscar comercios: " + status);
    }
  });
}

function nextPage() {
  if(pager && pager.hasNextPage){
    pager.nextPage();
  }
}

function mostrarResultados(results) {
  const tabla = document.getElementById('comerciosTabla');
  results.forEach(place => {
    if(resultadosMostrados >= maxResultados) return;

    resultadosMostrados++;
    // Celda vacía para teléfono por ahora
    const row = document.createElement('tr');
    row.innerHTML = `<td>${place.name}</td><td>${place.formatted_address}</td><td id="phone-${place.place_id}">...</td>`;
    tabla.appendChild(row);

// Obtener teléfono
    const request = { placeId: place.place_id, fields:['formatted_phone_number'] }; service.getDetails(request, function(details,status){ if(status === google.maps.places.PlacesServiceStatus.OK){ const phoneCell = document.getElementById(phone-${place.place_id}); if(details.formatted_phone_number){ // Redirige a WhatsApp phoneCell.innerHTML = <a href="https://wa.me/${details.formatted_phone_number.replace(/\D/g,'')}" target="_blank">${details.formatted_phone_number}</a>; } else { phoneCell.innerText = "No disponible"; } } }); }); }

</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ-4Px7hK8O8Br29a3MTFXL41XxsVLLhg&libraries=places&callback=initMap"></script>
</body>
</html>
